---
layout: default
---

<style>
  /* Styles for Projects */
  .projects {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
  }

  .project-card {
    max-width: 300px;
    margin: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    overflow: hidden;
  }

  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .project-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .project-content {
    padding: 20px;
  }

  .project-title {
    margin-bottom: 10px;
    font-size: 20px;
    font-weight: bold;
  }

  .project-tools {
    margin-bottom: 15px;
    color: #888;
  }

  .project-link {
    display: inline-block;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease-in-out;
  }

  .project-link:hover {
    background-color: #0056b3;
  }
</style>

<div class="projects">

    {% assign sorted_projects = site.projects | sort: 'Importance' %}
    {% for project in sorted_projects %}
    <div class="project-card">
      {% if project.image %}
        <img src="{{ project.image }}" alt="{{ project.title }} image">
      {% endif %}
      <div class="project-content">
        <h3 class="project-title">{{ project.title }}</h3>
        {% if project.tools %}
        <p class="project-tools"><strong>Tools Used:</strong> <span>{{ project.tools | join: ", " }}</span></p>
        {% endif %}
        <a href="{{ project.github_url }}" class="project-link" target="_blank" rel="noopener noreferrer">Know More</a>
      </div>
    </div>
  {% endfor %}
</div>
